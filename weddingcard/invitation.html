
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link rel="stylesheet" href="styles.css">

    <!-- fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Reenie+Beanie&family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
</head>
<body>
    <div class="invitation">
        <h1>Alan <span class="and">&amp;</span> Anu</h1>
        <img src="images/image5.PNG" alt="Wedding Image" class="wedding-image">
        <h3>There is no better gift than the honor of your presence. We look forward to celebrating our special day with you and your family. Your love and support will make this day even more memorable.</h3>
        <h2> we are getting married in</h3>
        <div class="countdown" id="countdown">
            <div class="countdown-box">
                <span class="number" id="months"></span>
                <span class="label">Months</span>
            </div>
            <div class="countdown-box">
                <span class="number" id="days"></span>
                <span class="label">Days</span>
            </div>
            <div class="countdown-box">
                <span class="number" id="hours"></span>
                <span class="label">Hours</span>
            </div>
            <div class="countdown-box">
                <span class="number" id="minutes"></span>
                <span class="label">Minutes</span>
            </div>
        </div>
        <!-- https://calndr.link/events/btV9A0VTR6?secret=X0zS9uQ3qjbxtAbgFWQgSsIxl5OtOnO50VJz -->
    

        <p id="calendar-links">
            <img src="images/calenderIcon.png" alt="" srcset="">
            <a id="appleLink" href="https://calndr.link/e/btV9A0VTR6?s=apple" target="_blank" style="display:none;">Add to Calendar</a>
            <a id="googleLink" href="https://calndr.link/e/btV9A0VTR6?s=google" target="_blank" style="display:none;">Add to Calendar</a>
        </p>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
