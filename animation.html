<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>
    <style>
      .animationccontainer {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: white;
      }

      .animationccontainer .container {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .animationccontainer div {
        position: absolute;
        width: 120px;
        height: 68px;
      }

      .animationccontainer div:nth-of-type(2) {
        transform: rotate(60deg);
      }
      .animationccontainer div:nth-of-type(3) {
        transform: rotate(-60deg);
      }

      .animationccontainer div div {
        width: 100%;
        height: 100%;
        position: relative;
      }

      .animationccontainer div div span {
        position: absolute;
        width: 6px;
        height: 0%;
        background: rgb(255, 152, 17);
        z-index: 999999;
      }

      .loadftwo {
        right: 0;
        animation: load2 0.4s linear 2s forwards;
      }
      .loadthree {
        right: 0;
        animation: load3 0.3s linear 2.4s forwards;
      }
      .loadfour {
        right: 0;
        animation: load4 0.2s linear 2.7s forwards;
      }
      .loadfive {
        left: 0;
        animation: load5 0.2s linear 2.9s forwards;
      }
      .loadsix {
        left: 0;
        animation: load6 0.25s linear 3.1s forwards;
      }
      .loadone {
        left: 0;
        animation: load1 0.4s linear 3.35s forwards;
      }
      .animat {
        font-family: sans-serif;
        font-size: 1.6em;
        color: balck;
        font-weight: 900;
        letter-spacing: 3px;
        color: rgb(80, 68, 52);
        opacity: 0;
        animation: showlogo 0.5s ease-in-out 3.85s forwards;
      }

      @keyframes load1 {
        0% {
          bottom: 0;
          height: 0;
        }
        100% {
          bottom: 0;
          height: 100%;
        }
      }

      @keyframes load2 {
        0% {
          top: 0;
          height: 0;
        }
        100% {
          top: 0;
          height: 100%;
        }
      }

      @keyframes load3 {
        0% {
          top: 0;
          height: 0;
        }
        100% {
          top: 0;
          height: 100%;
        }
      }

      @keyframes load4 {
        0% {
          top: 0;
          height: 0;
        }
        100% {
          top: 0;
          height: 100%;
        }
      }

      @keyframes load5 {
        0% {
          bottom: 0;
          height: 0;
        }
        100% {
          bottom: 0;
          height: 100%;
        }
      }

      @keyframes load6 {
        0% {
          bottom: 0;
          height: 0;
        }
        100% {
          bottom: 0;
          height: 100%;
        }
      }
      @keyframes showlogo {
        to {
          opacity: 1;
          font-size: 1.8em;
        }
      }
    </style>
  </head>
  <body>
    <div class="animationccontainer">
      <section class="container">
        <div>
          <div>
            <span class="one loadsix"></span>
            <span class="two loadthree"></span>
          </div>
        </div>
        <p class="animat">ASM</p>
        <div>
          <div>
            <span class="one loadone"></span>
            <span class="two loadfour"></span>
          </div>
        </div>
        <div>
          <div>
            <span class="one loadfive"></span>
            <span class="two loadftwo"></span>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
